<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Sign In</h1>
    <form id="signin-form">
        <label for="email">Email:</label>
        <input type="email" id="emailin" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="passwordin" name="password" required><br><br>

        <button type="submit">Sign In</button>
    </form>
    <div id="google-signin-container">
        <button id="google-signin-button">Sign in with Google</button>
    </div>
    <div>
        <button id="phonelogin">Continue with Phone/OTP</button>
    </div>
    <div>
        <button id="fb">Continue with Facebook</button>
    </div>
    <div>
        <button id="github">Continue with github</button>
    </div>





    <script type="module" src="login.js"></script>

</body>

</html>
